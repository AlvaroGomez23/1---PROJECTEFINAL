<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contrasenya</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/recovery_password.css' %}">
</head>
<body>
    <div class="recovery-container">
        <h1>Canviar contrasenya</h1>
        <p>Introdueix la teva nova contrasenya a continuaci√≥.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Canviar contrasenya</button>
        </form>
        {% if error_message %}

        {% if success_message %}

        {% endif %}
    </div>
</body>
</html>
