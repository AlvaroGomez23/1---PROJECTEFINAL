<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registrar-se</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid min-vh-100 d-flex flex-lg-row flex-column-reverse p-0">
    
    <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center orange-background">
        <h1 class="text-center mb-4">Registrar-se</h1>
        <div class="login-container p-4 p-md-5 w-100">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}

                {% if errors %}
                    <p class="text-danger">{{ errors }}</p>
                {% endif %}

                {% if success %}
                    <p class="text-success">{{ success }}</p>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100">Registrar-se</button>
                <p class="mt-3 text-center">
                    Ja tens compte? <a href="{% url 'login' %}">Clica aqu√≠</a>
                </p>
            </form>
        </div>
    </div>

    
    <div class="col-lg-6 d-none d-lg-block p-0">
        <div class="image-container w-100 h-100"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
