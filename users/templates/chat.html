{% load static %}
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <title>Chat</title>
    
</head>
<body class="container mt-4">
    <h1>Xat amb {{ other_user.first_name }}</h1> 
    <div id="chat-container" class="col-md-12 col-sm-12 col-lg-12">

    </div>
    <div id="message-input-container" class="col-md-12 col-sm-12 col-lg-12">
        <input id="message-input" type="text" placeholder="Escriu un missatge..." maxlength="200"/>
        <button type="submit" onclick="sendMessage()">Enviar</button>
        <a class="return" href="{% url 'inbox' %}">Tornar a missatges</a>
    </div>
    <script>
        window.chatConfig = {
            conversationId: "{{ conversation_id }}",
            username: "{{ request.user.username }}"
        };
    </script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
