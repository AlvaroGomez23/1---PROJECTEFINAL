{% load static %}
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xat amb {{ other_user.first_name }} | Book4Book</title>
    <meta name="description" content="Xat privat amb altres usuaris de Book4Book. Comunica't i intercanvia llibres de manera segura i rÃ pida.">
    <meta name="keywords" content="xat, missatges, intercanvi, llibres, book4book, conversa, comunitat">
    <meta name="author" content="Book4Book">
    <link rel="canonical" href="https://one-projectefinal.onrender.com{% url 'chat' conversation_id %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
</head>
<body class="container mt-4">
    <main id="main-content" tabindex="-1">
        <header>
            <h1>Xat amb {{ other_user.first_name }}</h1>
        </header>
        <section>
            <div id="chat-container" class="col-md-12 col-sm-12 col-lg-12"></div>
            <div id="message-input-container" class="col-md-12 col-sm-12 col-lg-12">
                <form id="chat-form" onsubmit="sendMessage(); return false;">
                    <label for="message-input" class="visually-hidden">Missatge</label>
                    <input id="message-input" type="text" placeholder="Escriu un missatge..." autocomplete="off" />
                    <button type="submit">Enviar</button>
                    <a class="return" href="{% url 'inbox' %}">Tornar a missatges</a>
                </form>
            </div>
        </section>
    </main>
    <script>
        window.chatConfig = {
            conversationId: "{{ conversation_id }}",
            username: "{{ request.user.username }}"
        };
    </script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
