{% extends 'newnavbar.html' %}

{% block title %}Tareas{% endblock %}

{% block content %}

<h1>Tareas</h1>

{% for task in tasks %}
<div>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>
        {% if task.completed %}

        <span style="color: green;">Completada</span>

        {% else %}

        <span style="color: red;">Pendiente</span>


        {% endif %}
        <a href="{% url 'task_detail' task.id %}">Edit task</a>
    </p>
</div>
{% endfor %}

{% endblock %}
