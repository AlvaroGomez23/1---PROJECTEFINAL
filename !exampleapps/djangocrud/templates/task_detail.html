{% extends 'newnavbar.html' %}



<h1>Task detail</h1>


{% block content %}

<h1>{{task.title}}</h1>
<p>{{task.description}}</p>
<p>
    {% if task.completed %}
        <span style="color: green;">Completed</span>
    {% else %}
        <span style="color: red;">Pending</span>
    {% endif %}
</p>

<h1>Edit task</h1>



<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Save changes
    </button>
</form>


{% endblock %}
