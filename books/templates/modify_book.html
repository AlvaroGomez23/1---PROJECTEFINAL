

{% block content %}

<h1>Modificar el llibre {{book.title}} </h1>


<form action="{% url 'modify_book' book.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Modificar">
    <a href="{% url 'book_details' book.id %}">Tornar als detalls del llibre</a>

{% endblock %}
