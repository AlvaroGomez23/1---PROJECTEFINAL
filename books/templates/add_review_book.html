{% extends 'usernav.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir valoració</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF8F0;
            color: #1E1E24;
            font-family: Arial, sans-serif;
        }

        .review-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .review-container h1 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .review-container form {
            margin-top: 20px;
        }

        .review-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .review-container textarea {
            resize: none;
        }

        .review-container button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #111D4A;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .review-container button:hover {
            background-color: #FFCF99;
            color: #1E1E24;
        }

        .review-container .btn-back {
            background-color: #FFCF99;
            color: #1E1E24;
        }

        .review-container .btn-back:hover {
            background-color: #ffc07a;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="review-container">
            <h1>{% if existing_review %}Actualitzar valoració{% else %}Afegir valoració{% endif %}</h1>
            <p><strong>Llibre:</strong> {{ book.title }}</p>
            <form method="post" action="{% url 'add_review_book' book.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="rating">Puntuació (1-5):</label>
                    <select id="rating" name="rating" class="form-select">
                        <option value="" disabled {% if not existing_review %}selected{% endif %}>Selecciona una puntuació</option>
                        {% for i in "12345" %}
                        <option value="{{ i }}" {% if existing_review and existing_review.rating == i|stringformat:"i" %}selected{% endif %}>
                            {{ i }}★
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comment">Comentari (opcional):</label>
                    <textarea id="comment" name="comment" class="form-control" rows="4" placeholder="Escriu un comentari...">{% if existing_review %}{{ existing_review.comment }}{% endif %}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn">{% if existing_review %}Actualitzar{% else %}Enviar{% endif %} valoració</button>
                    <a href="{% url 'book_details' book.id %}" class="btn btn-back">Cancel·lar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
